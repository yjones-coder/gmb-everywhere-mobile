<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GMB Excel Export</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <div class="container">
    <h1>GMB Excel Export</h1>
    <div class="auth-section">
      <div id="auth-status">
        <p id="auth-text">Not logged in</p>
        <button id="login-btn" type="button">Login</button>
        <button id="logout-btn" type="button" style="display: none;">Logout</button>
      </div>
    </div>
    <div class="credits-section" id="credits-section" style="display: none;">
      <div class="credits-info">
        <p id="credits-text">Credits: 0</p>
        <p class="export-cost">Export cost: 1 credit</p>
      </div>
      <button id="buy-credits-btn" type="button">Buy Credits</button>
    </div>
    <div class="status">
      <div id="loading-spinner" class="loading-spinner" style="display: none;"></div>
      <p id="status-text">Ready to export</p>
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
    <div class="controls">
      <button id="start-export" disabled>Start Export</button>
      <button id="stop-export" disabled>Stop Export</button>
    </div>
    <div class="progress" id="progress-container" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <p id="progress-text">Exporting... 0%</p>
    </div>
  </div>
  <script src="scripts/utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
